<button class="library_viewassignedtaskhistorybutton" type="button" onclick="viewassignedtask()">View Assigned Task History</button>

<div class="library_form" id="form">
    <h2> <center> View Assigned Task History </center></h2>
<select class="library_historyfiltername" id = "filterNameList" onchange = "filterNameList()">
    <option>Name</option>
</select>
    <select class="library_historyfiltertask" id = "filterTaskList" onchange = "filterTaskList()">
    <option>Task Name</option>
    </select>
    <input class="library_historysearch" type="text" name="search" placeholder="Search" id="searchKeyword" >
    <div class="library_historyoverflow">
    <table class="library_historytable" id ="assigningList">
    <tr>
        <th  onclick = "sortingList(0)" style="padding:6px 40px;width:15%;"> Position </th>
        <th onclick = "sortingList(1)" style="padding:6px 50px;width:15%;"> I.D </th>
        <th onclick = "sortingList(2)"style="padding:6px 80px;width:25%;"> Name  </th>
        <th onclick = "sortingList(3)"style="padding:6px 40px;width:15%;"> Category </th>
        <th onclick = "sortingList(4)"style="padding:6px 80px;width:25%;"> Task Name  </th>
        <th style="width:5%;"><input type = "checkbox"  id = "all_unchecked"  checked = "checked"  onclick = "toggleList(this)"</th>
    </tr>
    </table>
    </div>
    <button class="library_historysubmit" onclick ="submit()" type="button" class="btn" >Submit</button>
    <button class="library_historycancel" type="button" class="btn cancel" onclick="close_form()">Close</button>
</div>
